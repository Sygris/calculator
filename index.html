<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="display">
        <div class="display__last" id="displayLastOperation">600+2=</div>
        <div class="display__current" id="displayCurrentOperation">602</div>
      </div>
      <div class="button-grid">
        <button class="btn btn--red span-2" id="clearBtn" type="button">CLEAR</button>
        <button class="btn btn--blue span-2" id="deleteBtn" type="button">DELETE</button>
        <button class="btn" type="button">7</button>
        <button class="btn" type="button">8</button>
        <button class="btn" type="button">9</button>
        <button class="btn" id="divideBtn" type="button">&divide;</button>
        <button class="btn" type="button">4</button>
        <button class="btn" type="button">5</button>
        <button class="btn" type="button">6</button>
        <button class="btn" id="multiplyBtn" type="button">x</button>
        <button class="btn" type="button">1</button>
        <button class="btn" type="button">2</button>
        <button class="btn" type="button">3</button>
        <button class="btn" id="subtractBtn" type="button">-</button>
        <button class="btn" type="button">.</button>
        <button class="btn" type="button">0</button>
        <button class="btn" id="equalBtn" type="button">=</button>
        <button class="btn" id="addBtn" type="button">+</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> Sygris</p>
    <img src="./img/github-mark-white.svg" alt="Sygris Github Profile">
  </footer>
  <script src="./index.js"></script>
</body>
</html>
