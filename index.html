<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="display">
        <div class="display-last" id="displayLastOperation">600+2=</div>
        <div class="displayCurrent" id="displayCurrentOperation">602</div>
      </div>
      <div class="button-grid">
        <button class="btn btn--red span-2">CLEAR</button>
        <button class="btn btn--blue span-2">DELETE</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">&divide;</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">x</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">=</button>
        <button class="btn">+</button>
      </div>
    </div>
  </main>
  <footer>
    <p>
      Copyright &copy; 2025 Sygris
      <img src="https://placehold.co/25" alt="Sygris Github Profile">
    </p>
  </footer>
</body>
</html>
